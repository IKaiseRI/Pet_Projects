<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header th:insert="components/header :: header"></header>

<main>
    <section class="py-5 text-center container">

        <div class="container w-50 p-3">
            <form action="#" th:action="@{/getNewRecipe}" th:object="${recipeName}" method="POST">
                <div class="input-group mb-3">
                    <input class="form-control mr-sm-2" placeholder="Insert recipe name" th:field="${recipeName.quantity}">
                    <input class="form-control mr-sm-2" type="hidden"  th:field="${recipeName.name}">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-info col-2 w-100">Submit name</button>
                    </div>
                </div>

            <div th:each="product :${productNames}">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" th:text="${product}"></span>
                    </div>
                    <input type="text" class="form-control" th:field="${recipeName.quantity}">
                </div>
            </div>
            </form>
        </div>
    </section>
</main>
<div th:insert="components/footer :: footer"></div>
</body>
</html>
