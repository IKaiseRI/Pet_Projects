<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<header th:insert="components/header :: header"></header>

<main>
    <section class="py-5 text-center container">
        <button class="btn btn-info col-2"><a th:href="@{/recipes}"> Back to recipes</a></button>
        <table class="table table-dark">
            <thead>
            <tr>
                <th></th>
                <th scope="col">Name</th>
                <th scope="col">Calories</th>
                <th scope="col">Carbohydrates</th>
                <th scope="col">Fats</th>
                <th scope="col">Proteins</th>
            </tr>
            </thead>
            <tbody>
                <form action="#" th:action="@{/getIngredientByCheck}" th:object="${test}" method="POST">
                        <tr th:each="product: ${products}">
                            <td>
                                <input type="checkbox" th:field="${test.name}" th:value="${product.name}">
                            </td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.calories}"></td>
                            <td th:text="${product.carbohydrates}"></td>
                            <td th:text="${product.fats}"></td>
                            <td th:text="${product.proteins}"></td>
                        </tr>
                    <div class="container w-100 p-3">
                        <button type="submit" class="btn btn-info col-2">
                            Set quantities
                        </button>
                    </div>
                </form>
            </tbody>
        </table>
    </section>
</main>
<div th:insert="components/footer :: footer"></div>
</body>
</html>
