<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header th:insert="components/header :: header"></header>

<main>
    <section class="py-5 text-center container">
                <div class="container w-50 p-3">
                    <form th:action="@{/search}" method="get">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" th:name="@{param}">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Calories</th>
                            <th scope="col">Carbohydrates</th>
                            <th scope="col">Fats</th>
                            <th scope="col">Proteins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product: ${products}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.calories}"></td>
                            <td th:text="${product.carbohydrates}"></td>
                            <td th:text="${product.fats}"></td>
                            <td th:text="${product.proteins}"></td>
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/createProduct}"
                   class="btn btn-primary btn-sm mb-3">Add Stock
                </a>
    </section>
</main>
<div th:insert="components/footer :: footer"></div>
</body>
</html>
