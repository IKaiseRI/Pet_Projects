<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New User Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add a new product to user list</h1>
    <form action="#" th:action="@{/saveUserProduct}" th:object="${newUserProduct}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <div th:if="${error}">
            <div style="color:red" th:text="${error}"></div>
        </div>
        <input type="number" th:field="*{quantity}" placeholder="quantity" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Product</button>
    </form>
    <a th:href="@{/userProducts}">Back to user products</a>
</div>
</body>
</html>
