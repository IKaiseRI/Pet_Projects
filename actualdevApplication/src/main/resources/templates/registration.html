<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form action="#" th:action="@{/createUser}" th:object="${newUser}" method="POST">
        <input type="text" th:field="*{username}" placeholder="username" class="form-control mb-4 col-4">
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <input type="text" th:field="*{password}" placeholder="password" class="form-control mb-4 col-4">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <button type="submit" class="btn btn-info col-2">Save
            Employee</button>
    </form>
    <a th:href="@{/products}"> Back to Stocks</a>
</div>
</body>
</html>
